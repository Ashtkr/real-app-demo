<div class="row">
    <div class="col-12">
        <form [formGroup]="receipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-success me-2"
                    [disabled]="!receipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger"
                    (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control"
                        formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control"
                        formControlName="imagePath"
                        #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6"
                        formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12" formArrayName="ingredients">
                    <div class="row" 
                    *ngFor="let ingredientCtrl of receipeForm.get('ingredients')['controls'];
                     let i = index"
                     style="margin-top: 10px;"
                    [formGroupName]="i">
                        <div class="col-8">
                            <input type="text" class="form-control"
                            formControlName="name">
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-danger"
                            (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-12">
                        <button class="btn btn-success" type="button"
                         (click)="onAddIngredient()">Add Ingredient</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
